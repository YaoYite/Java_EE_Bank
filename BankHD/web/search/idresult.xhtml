<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
<!--    <ui:composition template="/template.xhtml">-->
        <ui:composition template="/template.xhtml">
    <h:head>       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>        
        <title>The result of search by id</title>         
    </h:head>    
    <ui:define name="body">         
        <p>            Result        </p>    
        <f:view>


            <h:form styleClass="jsfcrud_list_form">
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{searchController.transaction}" var="item" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Transactionid"/>
                        </f:facet>
                        <h:outputText value="#{item.transactionid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Transactionname"/>
                        </f:facet>
                        <h:outputText value="#{item.transactionname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Userid"/>
                        </f:facet>
                        <h:outputText value="#{item.userid}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </ui:define>
    </ui:composition>
</html>
