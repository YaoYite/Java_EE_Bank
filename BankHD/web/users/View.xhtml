<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_userid}"/>
                    <h:outputText value="#{usersController.selected.userid}" title="#{bundle.ViewUsersTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_firstname}"/>
                    <h:outputText value="#{usersController.selected.firstname}" title="#{bundle.ViewUsersTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_lastname}"/>
                    <h:outputText value="#{usersController.selected.lastname}" title="#{bundle.ViewUsersTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_type}"/>
                    <h:outputText value="#{usersController.selected.type}" title="#{bundle.ViewUsersTitle_type}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_address}"/>
                    <h:outputText value="#{usersController.selected.address}" title="#{bundle.ViewUsersTitle_address}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_phonenumber}"/>
                    <h:outputText value="#{usersController.selected.phonenumber}" title="#{bundle.ViewUsersTitle_phonenumber}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_balance}"/>
                    <h:outputText value="#{usersController.selected.balance}" title="#{bundle.ViewUsersTitle_balance}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}" class="btn btn-danger btn-sm"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}" class="btn btn-default btn-sm"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" class="btn btn-success btn-sm" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}" class="btn btn-info btn-sm"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}" class="btn btn-primary btn-sm"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
