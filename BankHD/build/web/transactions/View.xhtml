<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransactionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransactionsLabel_transactionid}"/>
                    <h:outputText value="#{transactionsController.selected.transactionid}" title="#{bundle.ViewTransactionsTitle_transactionid}"/>
                    <h:outputText value="#{bundle.ViewTransactionsLabel_transactionname}"/>
                    <h:outputText value="#{transactionsController.selected.transactionname}" title="#{bundle.ViewTransactionsTitle_transactionname}"/>
                    <h:outputText value="#{bundle.ViewTransactionsLabel_type}"/>
                    <h:outputText value="#{transactionsController.selected.type}" title="#{bundle.ViewTransactionsTitle_type}"/>
                    <h:outputText value="#{bundle.ViewTransactionsLabel_description}"/>
                    <h:outputText value="#{transactionsController.selected.description}" title="#{bundle.ViewTransactionsTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTransactionsLabel_userid}"/>
                    <h:outputText value="#{transactionsController.selected.userid}" title="#{bundle.ViewTransactionsTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionsController.destroyAndView}" value="#{bundle.ViewTransactionsDestroyLink}" class="btn btn-danger"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransactionsEditLink}" class="btn btn-default btn-sm"/>
                <br />
                <h:commandLink action="#{transactionsController.prepareCreate}" value="#{bundle.ViewTransactionsCreateLink}" class="btn btn-success btn-sm"/>
                <br />
                <h:commandLink action="#{transactionsController.prepareList}" value="#{bundle.ViewTransactionsShowAllLink}" class="btn btn-info btn-sm"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransactionsIndexLink}" class="btn btn-primary btn-sm"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
