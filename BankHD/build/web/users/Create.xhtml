<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundle.CreateUsersTitle_firstname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundle.CreateUsersTitle_lastname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}" validatorMessage="Invalid Email format">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{usersController.selected.type}" title="#{bundle.CreateUsersTitle_type}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_type}">
                        <f:selectItem itemValue="Bank Worker" itemLabel="Bank Worker" />
                        <f:selectItem itemValue="Public" itemLabel="Public" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateUsersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{usersController.selected.address}" title="#{bundle.CreateUsersTitle_address}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_phonenumber}" for="phonenumber" />
                    <h:inputText id="phonenumber" value="#{usersController.selected.phonenumber}" title="#{bundle.CreateUsersTitle_phonenumber}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_phonenumber}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{usersController.selected.balance}" title="#{bundle.CreateUsersTitle_balance}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_balance}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" class="btn btn-success btn-sm"/>
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true" class="btn btn-info btn-sm"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}" class="btn btn-primary btn-sm"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
